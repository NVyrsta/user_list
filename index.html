<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User list</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="block user">
            <div class="user-form">
                <form>
                    <input type="number" placeholder="num" autocomplete="off" /><br />
                    <label for="login">Login</label><br />
                    <input type="text" placeholder="Enter login" autocomplete="off" /><br />
                    <label for="password">Password</label><br />
                    <input type="password" placeholder="Enter password" autocomplete="off" /><br />
                    <label for="email">Email address</label><br />
                    <input type="email" placeholder="Enter email" autocomplete="off" />
                </form>
            </div>
            <div class="user-btn">
                <button class="btn btn-add">Add user</button>
            </div>
        </div>
        <div class="block list">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
